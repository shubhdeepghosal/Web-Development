<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div {
            background-color: aquamarine;
        }
        /* Class Selector */
        .red{
            background-color: red;
        }
        /* ID Selector */
        #green {
            background-color: green;
        }
        /* Child Selector */
        div > p{
            color: beige;
            background-color: violet;
        }
        /* Descendant Selector */
        div p{
            color: beige;
            background-color: violet;
        }
        /* Universal Selector */
        * {
            margin: 0;
            padding: 0;
        }
        /* Pseudo Selector */
        a:visited{
            color: rgb(234, 191, 0);
        }
        a:link{
            color: green;
        }
        a:active{
            background-color: rgb(252, 18, 18);
        }
        a:hover{
            background-color: gray;
        }
        p:first-child{
            background-color: aqua;
        }
        
        

    </style>
</head>

<body>
    <div class="one">
        <p>i am one</p>
        <p>i am two</p>
    </div>
    <div class ="red">
        i am a div
        <article>
            <p>hey! Honey</p>
        </article>
    </div>
    <div id="green">
        i am another div
    </div>
    <a href="https://www.youtube.com/">Go to YouTube</a>
    <a href="https://www.facebook.com/">Go to facebook</a>
</body>

</html>
